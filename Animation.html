<html>
<head>
<style>
div {
   width: 200px;
   height: 400px;
   background-color: purple;
   animation-name: example;
   animation-duration: 6s;
}

@keyframes example {
    from {background-color: purple}
    to {background-color: yellow}
}
</style>
</head>
<body>
 
<h1>CSS Animations<h1>

<div></div>

</body>
</html>
