<html>
<head>
<style> 
div {
   width: 200px;
   height: 100px;
   background-property: height;
   background: blue;
   transition-duration: 5s;
   transition-timimg-function: horizontal;
   transition-delay: 3s;
}

div:hover {
  height: 400px;
}
</style>
</head>
<body>

<h1>The transition Properties Specified One by One</h1>

<p>Hover over the div element below, to see the transition effect:</p>

<div></div>

<p><b>Note:</b> The transition effect has a 3 second delay before starting.</p>

</body>
</html>
